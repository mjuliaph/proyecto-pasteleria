    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">
    <title>Las Lilas || Contacto</title>
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <a href="../index.html"><img src="../assets/logo.png" alt="Logo"></a>
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="./productos.html">Productos</a></li>
          <li><a href="./historia.html">Sobre Nosotros</a></li>

          <li><a href="./contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-contacto">
      <section>
        <div class="sucursales">
          <div class="sucursales-texto">
            <h2>Sucursal Capital Federal</h2>
            <p>Dirección: Calle Comercial 123</p>
            <p>Colegiales - CABA - República Argentina</p>
          </div>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d108717.91189794605!2d-60.74498770564174!3d-31.62194501372928!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b5a9adc40888e1%3A0xdcf7761e8d02804a!2sSanta%20Fe%20de%20la%20Vera%20Cruz%2C%20Santa%20Fe!5e0!3m2!1ses!2sar!4v1695760678712!5m2!1ses!2sar" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
        <div class="sucursales">
          <div class="sucursales-texto">
            <h2>Sucursal Bariloche</h2>
            <p>Dirección: Avenida ficticia 4321</p>
            <p>San Carlos de Bariloche - República Argentina</p>
          </div>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d108717.91189794605!2d-60.74498770564174!3d-31.62194501372928!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b5a9adc40888e1%3A0xdcf7761e8d02804a!2sSanta%20Fe%20de%20la%20Vera%20Cruz%2C%20Santa%20Fe!5e0!3m2!1ses!2sar!4v1695760678712!5m2!1ses!2sar" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </section>

      <form>
        <div class="mb-3">
          <!-- <label for="inputName" class="form-label">Nombre</label> -->
          <input type="text" class="form-control" id="inputName" placeholder="Nombre">
        </div>
        <div class="mb-3">
          <!-- <label for="inputEmail" class="form-label">Email</label> -->
          <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
        <div class="mb-3">
          <select class="form-select">
            <option selected>Motivo</option>
            <option value="1">Hacer un pedido</option>
            <option value="2">Estudiar con nosotros</option>
            <option value="3">Otras consultas</option>
          </select>
        </div>
        <div class="mb-3">
          <!-- <label for="inputTelefono" class="form-label">Telefono de contacto</label> -->
          <input type="tel" class="form-control" id="inputTelefono" placeholder="Telefono de contacto">
        </div>
        <div class="mb-3">
          <!-- <label for="inputCountry" class="form-label">Domicilio</label> -->
          <input type="text" class="form-control" id="inputCountry" placeholder="Domicilio">
        </div>
        <div class="mb-3 form-floating">
          <!-- <label for="floatingTextarea">Comentarios</label> -->
          <textarea class="form-control" placeholder="Comentarios" id="floatingTextarea"></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Quiero recibir las novedades</label>
        </div>
        <button type="submit" class="btn">Enviar</button>
      </form>


    </main>

    <footer></footer>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
